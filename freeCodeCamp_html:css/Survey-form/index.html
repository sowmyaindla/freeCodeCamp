<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thankyou for taking your time to help us improve</p>
    <section>
    <form id="survey-form" action="index.html" method="post">
      <label id="name-label" for="name">Name</label><br>
      <input id="name" type="text" required name="" placeholder="Enter your name"><br><br>

      <label id="email-label" for="email">Email</label><br>
      <input id="email" type="email" required name="email" placeholder="Enter your Email"><br><br>

      <label id="number-label" for="number">Age</label><br>
      <input id="number" type="number" name="number" min="1" max="100" placeholder="Age"><br><br>

      <label for="dropdown">Which option best describes your current role?</label><br>
      <select id="dropdown" name="dropdown">
        <option value="">Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learn">Full Time Learner</option>
        <option value="nosay">Prefer not to say</option>
        <option value="other">Other</option>
      </select><br><br>

      <p>Would you recommend freeCodeCamp to a friend?</p>
      <input id="def" type="radio" name="name" value="def">
      <label for="def"> Definitely</label><br>

      <input id="maybe" type="radio" name="name" value="maybe">
      <label for="maybe"> Maybe</label><br>

      <input id="notsure" type="radio" name="name" value="notsure">
      <label for="notsure">Not sure</label><br><br>

      <p>What is your favorite feature of freeCodeCamp?</p>
      <select id="feature" name="feature">
        <option value="">Select an option</option>
        <option value="challenge">Challenges</option>
        <option value="project">projects</option>
        <option value="community">Community</option>
        <option value="opensource">Open Source</option>
      </select><br><br>

      <p>What would you like to see improved? (Checkall that apply)</p>
      <input id="front-end" type="checkbox" name="front-end" value="front">
      <label for="front-end"> Front-end Projects</label><br>

      <input id="back-end" type="checkbox" name="back-end" value="back">
      <label for="back-end"> Back-end Projects</label><br>

      <input id="data" type="checkbox" name="data" value="data">
      <label for="data"> Data-visualization</label><br>

      <input id="challenge" type="checkbox" name="challenge" value="challenges">
      <label for="challenge"> Challenges</label><br>

      <input id="open-source" type="checkbox" name="open-source" value="open">
      <label for="open-source"> Open Source Community</label><br><br>

      <label for="comments">Any comments or suggestions?</label><br>
      <textarea id="comments" name="comments" rows="8" cols="40">Enter your comments here...</textarea><br><br>

      <button id="submit" type="submit" name="button" value="Submit">Submit</button><br>
    </form>
    </section>
  </body>
</html>
